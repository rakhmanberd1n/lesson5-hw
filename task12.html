<body>
    <script>
//5-12 
let a = parseInt(prompt('Grade:'))
if (a <= 100 && a >= 90) {
   alert("A")
} else if(a < 89 && a >= 75){
   alert("B")
} else if(a < 74 && a >= 60){
   alert("C")
} else if(a < 59 && a >= 50){
   alert("D")
} else if(a < 49 && a > 0){
   alert("F")
} else {
   alert("ERR")
}
    </script>

</body>
</html>
