<!DOCTYPE html>

<body>
    <script>
        // 5-11 
        let a = parseInt(prompt('Year:'))
        if(Number.isInteger(a) && a > 0 && a <= 30000){
            if (a%4 == 0 && a%100 != 0 || a%400 == 0) {
                alert('YES')
            } else {
                alert('NO')
            }
        } else {
            alert('ERROR')
        }
    </script>

</body>
</html>
