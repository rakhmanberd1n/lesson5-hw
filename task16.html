<body>
    <script>             
        //5-16 
        let a = parseInt(prompt('a: '))
        const hours = Math.floor(a / 60);
        const minutes = a % 60;
        if (minutes === 0) {
           alert(`ONLY ${hours} HOURS`)
        } else {
           alert(`${hours} HOURS and ${minutes} MINUTES`)
        }
    </script>
</body>
